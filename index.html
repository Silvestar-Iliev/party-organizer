<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Party Organizer</title>
</head>
<body>
    <header class="index-header">
        <nav class="navigation">
            <a class="add-event" href="./add-event.html">Създай събитие</a>
            <a class="edit-event" href="./edit-event.html">Промени събитието</a>
            <a href="./add-person.html">Добави гост</a>
            <a href="./organizer-panel.html">Организаторски панел</a>
        </nav>
    </header>

    <script>

            const event = JSON.parse(localStorage.getItem('event'));
            
            if(event){
                document.querySelector('.add-event').style.display = "none";
                document.querySelector('.edit-event').style.display = "inline";
            }else{
                document.querySelector('.add-event').style.display = "inline";
                document.querySelector('.edit-event').style.display = "none";
            }            


    </script>
</body>
</html>
